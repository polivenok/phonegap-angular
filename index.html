<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>

<body>
    <div class="app">
        <div id="loading">
            <h1>PhoneGap</h1>
            <p class="event listening blink">Connecting to Device</p>
        </div>
        
        <div id="main" ng-controller="HomeController">
            <h1>Apache Cordova with {{message}}</h1>
            <p class="event received blink">Device is Ready</p>
            <input type="text" ng-model="message" />
        </div>
    </div>
    <script type="text/javascript" src="phonegap.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script src="http://debug.phonegap.com/target/target-script-min.js#dp-gid"></script>
</body>

</html>
